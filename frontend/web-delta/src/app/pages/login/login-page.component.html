<mat-card>
  <mat-card-content>
    <mat-progress-spinner *ngIf="loading" class="example-margin" [color]="'primary'" [mode]="'indeterminate'"></mat-progress-spinner>

    <div *ngIf="!loading">
      <mat-grid-list cols="3">
        <mat-grid-tile></mat-grid-tile>

        <!-- Writing markup for login starts -->
        <mat-grid-tile class='login-element'>
          <div class="login-container">
            <!-- Template Body starts -->
            <div class="login-box-body">

              <!-- Markup for getting Username starts -->
              <form #f="ngForm" [formGroup]="form">
                <mat-grid-list cols="9" rowHeight="75px">
                  <mat-grid-tile [rowspan]="1" class="login-icon">
                    <mat-icon>lock</mat-icon>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="7">
                    <mat-form-field class="example-full-width" class="justifier">
                      <input matInput placeholder="UsuÃ¡rio" text="text" required id="username" name="username" minlength="5" formControlName="username">
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>
                <!-- Markup for getting Username ends -->

                <!-- Markup for getting Password starts -->
                <mat-grid-list cols="9" rowHeight="100px">
                  <mat-grid-tile [rowspan]="1" class="login-icon">
                    <mat-icon>remove_red_eye</mat-icon>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="7">
                    <mat-form-field class="example-full-width" class="justifier"> 
                      <input matInput placeholder="Senha" text="password" required id="password" name="password" minlength="6" formControlName="password">
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>
                <!-- Markup for getting Password ends -->

                <button mat-raised-button class="login-button" (click)="login()">
                  <mat-icon>input</mat-icon> Login
                </button>
              </form>


            </div>
            <!-- Template Body ends -->

          </div>
        </mat-grid-tile>
        <!-- Writing markup for login ends -->
        <mat-grid-tile></mat-grid-tile>

      </mat-grid-list>
    </div>
  </mat-card-content>
</mat-card>
